<ion-content [fullscreen]="true" aria-hidden="false">
  <main class="body">
    <h1>Login</h1>
    <form [formGroup]="formulario">
      <div class="form-field">
        <!-- Campo Email -->
        <ion-input
          fill="outline"
          placeholder="Email:"
          id="Email"
          type="email"
          class="input-field"
          formControlName="email"
        ></ion-input>

        <ion-input
          fill="outline"
          placeholder="Senha:"
          id="Senha"
          type="password"
          class="input-field"
          formControlName="password"
        ></ion-input>
      </div>

      <div *ngIf="showError" class="error-message" style="margin-top: 10px">
        <ion-note>{{ errorMessage }}</ion-note>
      </div>

      <div class="cadastroOuLogin">
        <ion-button (click)="onLogin()">Logar</ion-button>
        <p>NÃ£o tem uma conta? <span (click)="cadastrar()">Cadastre-se</span></p>
      </div>

      <div class="separador">

        <div class="linha"></div>
      </div>

      <button class="button">
        <ion-icon name="logo-chrome"></ion-icon>
        Continuar com o google
      </button> -->
    </form>
  </main>
</ion-content>
